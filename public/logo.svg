<svg viewBox="0 0 400 120" xmlns="http://www.w3.org/2000/svg">
  <!-- Icon: Hexagon with chart and magnifying glass -->
  <g transform="translate(20, 20)">
    <!-- Hexagon outline with gradient -->
    <defs>
      <linearGradient id="hexGrad" x1="0%" y1="0%" x2="100%" y2="100%">
        <stop offset="0%" style="stop-color:#1e3a8a;stop-opacity:1" />
        <stop offset="50%" style="stop-color:#3b82f6;stop-opacity:1" />
        <stop offset="100%" style="stop-color:#f97316;stop-opacity:1" />
      </linearGradient>
    </defs>
    
    <path d="M 40 5 L 70 20 L 70 50 L 40 65 L 10 50 L 10 20 Z" 
          fill="none" 
          stroke="url(#hexGrad)" 
          stroke-width="4"/>
    
    <!-- Chart bars inside -->
    <rect x="20" y="40" width="6" height="15" fill="#f97316" rx="1"/>
    <rect x="28" y="32" width="6" height="23" fill="#f97316" rx="1"/>
    <rect x="36" y="25" width="6" height="30" fill="#f97316" rx="1"/>
    <rect x="44" y="20" width="6" height="35" fill="#fb923c" rx="1"/>
    
    <!-- Magnifying glass -->
    <circle cx="52" cy="42" r="8" fill="none" stroke="#1e3a8a" stroke-width="3"/>
    <line x1="58" y1="48" x2="65" y2="55" stroke="#1e3a8a" stroke-width="3" stroke-linecap="round"/>
  </g>
  
  <!-- Text: Finsight -->
  <text x="110" y="70" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#1e3a8a">
    Fin<tspan fill="#f97316">sight</tspan>
  </text>
  
  <!-- Upward arrow accent -->
  <path d="M 95 55 L 100 45 L 105 55" fill="none" stroke="#10b981" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>
</svg>